<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu and Image Carousel</title>
</head>
<body>
    <div class="dropdown">
        <button type="button" class="dropbtn">Dropdown</button>
        <div class="dropdown-items none">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="img-carousel">
        <div class="img-frame">
            <button type="button" class="slide-btn" id="prev">P</button>
            <div class="img-slides">
                
            </div>
            <button type="button" class="slide-btn" id="next">N</button>
        </div>
        <div class="circle-btns">
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>
</body>
</html>
